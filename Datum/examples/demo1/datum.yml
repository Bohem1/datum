ResolutionPrecedence:
  - 'AllNodes\<%= $CurrentNode.PSObject.Properties.where{$_.Name -eq $Node.Name}.Value%>'
  - 'AllNodes\<%= $CurrentNode.PSObject.Properties.where{$_.Name -eq "All"}.Value%>'
  - 'Sites\<%= $CurrentNode.PSObject.Properties.($Node.Location)%>'
  - 'Sites\All\Services'
  - 'Roles'
  - 'Roles\All'

#If $ConfigurationData.AllNodes can stay a tree of OBject instead of hashtable[]
