DatumStructure:
  - StoreName: AllNodes
    StoreProvider: Datum::File
    ItemType: Datum.Node
    StoreOptions:
      DataDir: "./DSC_Configuration/AllNodes"
 
  - StoreName: Sites
    StoreProvider: Datum::File
    ItemType: Datum.Site
    StoreOptions:
      DataDir: "./DSC_Configuration/SiteData"

  - StoreName: Roles
    StoreProvider: Datum::File
    ItemType: Datum.Role
    StoreOptions:
      DataDir: "./DSC_Configuration/Roles"

