DatumStructure:
  - StoreName: AllNodes
    StoreProvider: Datum::File
    StoreOptions:
      DataDir: "./DSC_Configuration/AllNodes"
 
  - StoreName: SiteData
    StoreProvider: Datum::File
    StoreOptions:
      DataDir: "./DSC_Configuration/SiteData"

  - StoreName: Roles
    StoreProvider: Datum::File
    StoreOptions:
      DataDir: "./DSC_Configuration/Roles"

